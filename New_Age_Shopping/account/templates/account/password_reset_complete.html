
{% extends "../main_app/base.html" %}
{% load static %}
{% load widget_tweaks %}


{% block title %}Login Page{% endblock title %}

{% block content %}



<div class="container mt-sm-5 mb-sm-5 ">
    <div class="form-wrapper w-75 m-sm-auto p-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                        <h2>Password reset complete</h2>
                        <p>Your password has been set. You may go ahead and log in now.</p>
                       <div class="d-flex justify-content-between">
                            <a href="{% url 'account:login_page' %}"><button type="submit" class="btn btn-primary">Login</button></a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
        

{% endblock content %}
