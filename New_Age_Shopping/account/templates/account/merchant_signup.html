{% extends 'main_app/base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
    <h4> Merchant </h4>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{forms | crispy}}


        <button type="submit" class="btn btn-primary" style="width: 105px; border-radius: 2px;">Sign up</button>
                <div class="mt-3">
                    <span>Already Seller?</span>
                    <a href="{% url 'account:login_page' %}" style="cursor:pointer;">Login</a>
                </div>
    </form>
</div>
    

{% endblock content %}
