{% extends 'main_app/base.html' %}
{% block content %}
<div class="container mt-2 p-3">
    <div class="row shadow" style="width: 550px; height: auto; margin: auto; padding: 5px; border: 1px solid #aaa;">
        <div class="col-md-12 col-sm-12 p-3 border">
            sigup using
            <br>
            logo1 logo2
            <br>
            Or signin using
        </div>
        <div class="col-md-12 col-sm-12 p-3">
            <form method = 'POST' action="">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-6 col-6">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter first name">
                        </div>
                    </div>
                    <div class="col-md-6 col-6">
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="secondname" placeholder="Enter second name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone number</label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="Address" placeholder="Enter address">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Gender</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option value="select_gender" disabled selected>Select your gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option vlaue="other">Other</option>
                    </select>
                </div>
                <div class="form-group password_show_hide">
                    <div class="password_eye">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <i class="far fa-eye-slash"></i>
                        <i class="far fa-eye"></i>
                    </div>
                    <div class="form-group password_show_hide mt-3">
                        <div class="password_eye">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword" placeholder="Password">
                            <i class="far fa-eye-slash"></i>
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 105px; border-radius: 2px;">Sign up</button>
                <div class="mt-3">
                    <span>Already Member?</span>
                    <a href="{% url 'account:login_page' %}">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
