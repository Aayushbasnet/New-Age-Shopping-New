{% extends 'main_app/base.html' %}
{% block content %} 
<div class="container mt-2 p-3">
    <div class="row shadow" style="width: 450px; height: auto; margin: auto; padding: 5px; border: 1px solid #aaa;">
        <div class="col-md-12 col-sm-12 p-3 border">
            
        </div>
        <div class="col-md-12 col-sm-12 p-3 border">
            <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group password_show_hide">
            <div class="password_eye">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <i class="far fa-eye-slash"></i>
                <i class="far fa-eye"></i>
            </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 105px; border-radius: 2px;">Log in</button>
            <a href="#" style="float: right; margin-top: 8px;">Forgot Your Password?</a> 
            <div class="mt-3">
                <span>New Customer?</span> 
                <a href="{% url 'account:signup_page' %}">Signup</a>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
