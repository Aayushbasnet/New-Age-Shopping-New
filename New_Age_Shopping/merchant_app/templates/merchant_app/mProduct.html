{% extends 'merchant_app/m-base.html' %}
{% load static %}

{% block title %}
Merchant Product
{% endblock title %}

{% block content %}
<style>
    #myImg1 {

        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    #myImg1:hover {
        opacity: 0.7;
    }

    /* The Modal (background) */
    .modal1 {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.9);
        /* Black w/ opacity */
    }

    /* Modal Content (image) */
    .modal1-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }

    /* Caption of Modal Image */
    #caption1 {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        color: #ccc;
        padding: 10px 0;
        height: 150px;
    }

    /* Add Animation */
    .modal1-content,
    #caption1 {
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 0.6s;
        animation-name: zoom;
        animation-duration: 0.6s;
    }

    @-webkit-keyframes zoom {
        from {
            -webkit-transform: scale(0)
        }

        to {
            -webkit-transform: scale(1)
        }
    }

    @keyframes zoom {
        from {
            transform: scale(0)
        }

        to {
            transform: scale(1)
        }
    }

    /* The Close Button */
    .close1 {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }

    .close1:hover,
    .close1:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    /* 100% Image Width on Smaller Screens */
    @media only screen and (max-width: 700px) {
        .modal1-content {
            width: 100%;
        }
    }
</style>


<div class="container-fluid">
    <div class="row">
        <div class="col-3 mb-3 border pt-3" style="height: 400px;">
            <div class="product_image mb-3">
                <img class=" shadow" id="myImg1" src=" {% static 'images/products/image1.jpg' %} " alt="product image">
            </div>
            <div class="product_name mb-3 ">
                <p style="font-size: 16px; font-weight: 500;"> Product 1</p>
            </div>
            <div class="two_buttons d-flex justify-content-between">
                <button type="button" onclick=delete_popup() class="delete_button">Delete</button>
                <button type="button" onclick=edit_popup() class="edit_button">Edit</button>
            </div>
        </div>


        <div id="myModal1" class="modal1">
            <span class="close1">&times;</span>
            <img id="modal1-img" class="modal1-content" src="">
            <div id="caption1"></div>
        </div>

        <div class="col-3 mb-3 border pt-3" style="height: 400px;">
            <div class="product_image mb-3">
                <img class=" shadow" id= "myImg1"src=" {% static 'images/products/image1.jpg' %} " alt="product image">
            </div>
            <div class="product_name mb-3 ">
                <p style="font-size: 16px; font-weight: 500;"> Product 1</p>
            </div>
            <div class="two_buttons d-flex justify-content-between">
                <button type="button" onclick=delete_popup() class="delete_button">Delete</button>
                <button type="button" onclick=edit_popup() class="edit_button">Edit</button>
            </div>
            
        </div>

    </div>
</div>


<script type="text/javascript">
    //Get the id model    
    var modal1 = document.getElementById("myModal1");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    // var img = document.getElementById("myImg");  
    var modalImg1 = document.getElementById("modal1-img");
    var captionText1 = document.getElementById("caption1");
    // img.onclick = function(){
    //   modal.style.display = "block";
    //   modalImg.src = this.src;
    //   captionText.innerHTML = this.alt;
    // }


    document.addEventListener("click", (e) => {
        const elem = e.target;
        if (elem.id === "myImg1") {
            modal1.style.display = "block";
            modalImg1.src = elem.dataset.biggerSrc || elem.src;
            captionText1.innerHTML = elem.alt;
        }
    })

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close1")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal1.style.display = "none";
    }
</script>

{% endblock content %}
