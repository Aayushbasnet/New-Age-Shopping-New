
{% load crispy_forms_filters %}

<div class="container">
    {% if messages %}
        <div class="mt-3 col-12 text-center">
            <ul class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

<form novalidate action="" method = "POST" enctype= "multipart/form-data">
    {% csrf_token %}
    {{add_product|crispy}}
    <div class="form-group m-3">
        <label >Alternative Images</label>
        <input type="file" required name="images" accept="image/*" multiple class="form-control-file">
    </div>
    {{lvl_2_pc|crispy}}
    {{product_category|crispy}}
    {{product_discount|crispy}}
    {{product_inventory|crispy}}

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-danger" ml-2>Cancel</button>
</form>
