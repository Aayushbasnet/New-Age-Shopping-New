{% extends '../main_app/base.html' %}

{% block title %}My Profile{% endblock title %}

{% block content %}
    <div class="text-center">
        <h4 class="m-5 "> Manage My Account </h4>
    </div>
    <div class="container-fluid mt-5">
        <div class="row" style="min-height:30rem">
            <div class="col-md-3 col-sm-12 border shadow pt-4 p-2 mt-4 ml-2 mr-2 bg-white" style="height: 250px;">
                <ul>
                    <li> <a href="{% url 'myprofile:myprofile' %}"><h5 class="text-muted"> My Profile </h5></a></li>
                </ul>
                <ul>
                    <li> <a href="{% url 'myprofile:shippingaddress' %}"  style="text-decoration:none; color: black;"><h5  style=" padding: 2px;" > Shipping Address </h5></a></li>
                </ul>
                <ul>
                    <li><a href="{% url 'myprofile:my_order' %}"><h5 class="text-muted">My Order </h5></a></li>
                </ul>
                <ul>
                    <li><a href="{% url 'myprofile:my_review' %}"><h5 class="text-muted">My Review </h5></a></li>
                </ul>
                <ul>
                    <li><a href="{% url 'myprofile:review_seller' %}"><h5 class="text-muted">Review Your Seller</h5></a></li>
                </ul>
            </div>


          <div class="col-sm-7 border shadow border-1 p-5 ml-4 bg-white mb-3">
            <form action="" method="post">
                <div class="first-name">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control">
                </div>

                <div class="phonenumber">
                <label for="fullname">Phone Number</label>
                <input type="text" class="form-control">
                </div>

                <div class="region">
                <label for="region">Region</label>
                <input type="text" class="form-control">
                </div>

                <div class="city">
                <label for="city">City</label>
                <input type="text" class="form-control">
                </div>

                <div class="address">
                <label for="address">Address</label>
                <input type="text" class="form-control">
                </div>

                <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    <i class="fa fa-home" aria-hidden="true"></i> Home
                </label>
                </div>
                <div class="form-check mt-2">
                <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                   <i class="fa fa-briefcase" aria-hidden="true"></i> Office
                </label>
                </div>
                
                <div class="btn-group1 float-right">
                <button class="btn btn-danger mt-2">CANCEL</button>
                <button class="btn btn-info mt-2">SAVE</button>
                </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
